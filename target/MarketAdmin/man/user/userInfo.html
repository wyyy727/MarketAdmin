<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Access-Control-Allow-Origin" content="*" />
    <title>用户信息管理</title>
    <link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../../lib/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="../../lib/layui/css/layui.css">

    <link rel="stylesheet" href="../../lib/bootstrap-table/bootstrap-table.css">
    <link rel="stylesheet" href="../../lib/bootstrap-select/css/bootstrap-select.css">
    <link rel="stylesheet" href="../../lib/bootstrap-fileinput/fileinput.css">
    <link rel="stylesheet" href="../../mycss/mycss.css">
    <link rel="stylesheet" href="../../mycss/animate.css">

</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="ibox-content">
        <div class="row row-lg">
            <div class="col-xs-12">
                <div class="example">
                    <table id="loadUserFromData"  data-search="true"  data-toggle="table" data-row-style="rowStyle" data-show-columns="true" data-mobile-responsive="false" style=" white-space:nowrap">
                    </table>
                    <div id="toolbarUser" class="pull-left" style="margin-right: 20px;">
                        <button id="btn_input" type="button" class="btn btn-success" >
                            <span class="fa fa-edit" aria-hidden="true" ></span> 添加用户
                        </button>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>


<!--添加用户-->
<div id="addUser" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h5 class="modal-title" id="terminalInputId">添加用户信息</h5>
            </div>
            <div class="modal-body ">
                <div class="row">
                    <div class="tabs-container">
                        <ul class="nav nav-tabs">
                            <li class="active"><a data-toggle="tab" href="#tab-1" aria-expanded="true"> 基本信息</a>
                            </li>
                        </ul>
                    </div>
                    <div class="tab-content">
                        <div id="tab-1" class="tab-pane active">
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-sm-2 "><label class="control-label pull-right">用户名</label></div>
                                    <div class="col-sm-4">
                                        <input id="addName" class="form-control">
                                    </div>
                                    <div class="col-sm-2 "><label class="control-label pull-right">密码</label></div>
                                    <div class="col-sm-4">
                                        <input id="addPwd" class="form-control" type="password">
                                    </div>
                                    <div class="col-sm-2 "><label class="control-label pull-right">确认密码</label></div>
                                    <div class="col-sm-4">
                                        <input id="addRePwd" class="form-control" type="password">
                                    </div>
                                </div>
                               <!-- <div class="row">
                                    <div class="col-sm-2 "><label class="control-label pull-right">真实姓名</label></div>
                                    <div class="col-sm-4">
                                        <input id="addReal" class="form-control" placeholder="">
                                    </div>
                                </div>-->
                                <div class="row">
                                    <div class="col-sm-2 "><label class="control-label pull-right">权限</label></div>
                                    <div class="col-sm-4">
                                        <select id="addPow" class="form-control">
                                            <option value="0">普通用户</option>
                                            <option value="1">超级用户</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-2 "><label class="control-label pull-right">对应员工</label></div>
                                    <div class="col-sm-4">
                                        <select id="addPerson" title="请选择员工" data-style="btn-info" data-live-search="true" class="selectpicker">
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="addUserMessage">添加</button>
            </div>
        </div>
    </div>
</div>
</div>
<!--修改用户信息-->
<div id="rateModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h5 class="modal-title" >用户信息修改</h5>
            </div>
            <div class="modal-body ">
                <div class="row">
                    <div class="col-sm-2"><label  class="control-label pull-right">用户ID</label></div>
                    <div class="col-sm-3">
                        <input id="rateValue2" readonly="true" class="form-control" type="number">
                    </div>
                    <div class="col-sm-2"><label  class="control-label pull-right">账户名</label></div>
                    <div class="col-sm-3">
                        <input id="upName" class="form-control" type="string">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-sm-2"><label  class="control-label pull-right">密码</label></div>
                    <div class="col-sm-3">
                        <!--<input id="min2" class="form-control" type="number">-->
                        <input id="upPwd" type="password" class="form-control" value="000000">
                    </div>

                    <div class="col-sm-2"><label  class="control-label pull-right">真实姓名</label></div>
                    <div class="col-sm-3">
                        <input id="upReal" class="form-control" type="text">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-sm-2"><label  class="control-label pull-right">权限</label></div>
                    <div class="col-sm-3">
                        <select id="upPow" class="form-control">
                            <option value="0">普通用户</option>
                            <option value="1">超级用户</option>
                        </select>
                    </div>
                    <input type="hidden" id="end2">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="changeSave">修改</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->



<!-- Bootstrap table -->
<script src="../../lib/jQuery/jquery.min.js"></script>
<script src="../../lib/bootstrap/js/bootstrap.js"></script>
<script src="../../lib/bootstrap-table/bootstrap-table.js"></script>
<script src="../../lib/bootstrap-table/bootstrap-table-mobile.js"></script>
<script src="../../lib/bootstrap-table/bootstrap-table-zh-CN.js"></script>
<script src="../../lib/layui/layui.js"></script>
<script src="../../lib/bootstrap-select/js/bootstrap-select.js"></script>
<script src="../../lib/bootstrap-select/js/i18n/defaults-zh_CN.js"></script>

<!--<script src="../lib/bootstrap-datetimepicker/bootstrap-datetimepicker.zh-CN.js"></script>-->

<!--自定义js-->
    <script src="../../myjs/total.js"></script>
    <script src="../../myjs/user.js"></script>

</body>
</html>
