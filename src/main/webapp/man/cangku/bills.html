<!--添加商品-->
<div id="addPassWay" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h5 class="modal-title" id="terminalInputId">添加商品</h5>
            </div>
            <div class="modal-body ">
                <div class="row">
                    <div class="tabs-container">
                        <ul class="nav nav-tabs">
                            <li class="active"><a data-toggle="tab" href="#tab-1" aria-expanded="true"> 基本信息</a>
                            </li>
                        </ul>
                    </div>

                    <div class="tab-content">
                        <div id="tab-1" class="tab-pane active">
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-sm-2 "><label class="control-label pull-right">名称</label></div>
                                    <div class="col-sm-4">
                                        <input id="bill_name" class="form-control">
                                       <!-- <input type="hidden" id="bill_id" class="form-control">-->
                                    </div>
                                    <div class="col-sm-2 "><label class="control-label pull-right">单价</label></div>
                                    <div class="col-sm-4">
                                        <input id="bill_price" class="form-control">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-2 "><label class="control-label pull-right">库存量</label></div>
                                    <div class="col-sm-4">
                                        <input id="bill_amount" class="form-control">
                                    </div>
                                    <div class="col-sm-2 "><label class="control-label pull-right">商品单位</label></div>
                                    <div class="col-sm-4">
                                        <select id="bill_company" class="selectpicker">
                                            <option value="1">个</option>
                                            <option value="2">箱</option>
                                            <option value="3">瓶</option>
                                            <option value="4">袋</option>
                                            <option value="5">台</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-2 "><label class="control-label pull-right">总价</label></div>
                                    <div class="col-sm-4">
                                        <input id="bill_money" class="form-control">
                                    </div>
                                    <div class="col-sm-2 "><label class="control-label pull-right">备注</label></div>
                                    <div class="col-sm-4">
                                        <input id="bill_remark" class="form-control">
                                    </div>
                                </div>
                                <!--<div class="row">
                                    <div class="col-sm-2 "><label class="control-label pull-right">供应商id</label></div>
                                    <div class="col-sm-4">
                                            <select   id="provider_id" class="show-tick form-control"  onchange="fuzhi(this.value)">
                                            </select>
                                    </div>
                                    <div class="col-sm-2 "><label class="control-label pull-right">状态</label></div>
                                    <div class="col-sm-4">
                                        <select class="selectpicker show-tick form-control" id="state"  >
                                            <option value="1">正常</option>
                                            <option value="0">缺货</option>
                                        </select>
                                    </div>
                                </div>-->
                                <div class="row">
                                    <div class="col-sm-2 "><label class="control-label pull-right">操作人</label></div>
                                    <div class="col-sm-4">
                                        <select id="addPerson" title="请选择操作人" data-style="btn-info" data-live-search="true" class="selectpicker">
                                        </select>
                                    </div>
                                    <div class="col-sm-2 "><label class="control-label pull-right">供应商名</label></div>
                                    <div class="col-sm-4">
                                        <select id="addProvider" title="请选择供应商" data-style="btn-info" data-live-search="true" class="selectpicker">
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="addPBillsMessage">添加</button>
            </div>
        </div>
    </div>
</div>
</div>

            </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
