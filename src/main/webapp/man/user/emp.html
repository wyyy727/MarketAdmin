<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Access-Control-Allow-Origin" content="*" />
    <title>员工信息管理</title>
    <link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../../lib/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="../../lib/layui/css/layui.css">

    <link rel="stylesheet" href="../../lib/bootstrap-table/bootstrap-table.css">
    <link rel="stylesheet" href="../../lib/bootstrap-select/css/bootstrap-select.css">
    <link rel="stylesheet" href="../../lib/bootstrap-fileinput/fileinput.css">
    <!--<link rel="stylesheet" href="../lib/bootstrap-datetimepicker/bootstrap-datetimepicker.css">-->
    <link rel="stylesheet" href="../../mycss/mycss.css">
    <link rel="stylesheet" href="../../mycss/animate.css">
</head>
<body class="gray-bg">
<script src="../../lib/layui/lay/modules/laydate.js"></script>
<script>
    //执行一个laydate实例
    laydate.render({
        elem: '#newJoin' //指定元素
        ,type: 'datetime'
    });
    //执行一个laydate实例
    laydate.render({
        elem: '#newBirth' //指定元素
        ,type: 'datetime'
    });
    //执行一个laydate实例
    laydate.render({
        elem: '#upJoin' //指定元素
        ,type: 'datetime'
    });
    //执行一个laydate实例
    laydate.render({
        elem: '#upBirth' //指定元素
        ,type: 'datetime'
    });
</script>
<div class="wrapper wrapper-content animated fadeInRight">

    <div class="ibox-content">
        <div class="row row-lg">
            <div class="col-xs-12">
                <div class="example">
                    <table id="loadEmpInfoFromData"  data-search="true"  data-toggle="table" data-row-style="rowStyle" data-show-columns="true" data-mobile-responsive="false" style=" white-space:nowrap">
                    </table>
                    <div id="toolbarEmpInfo" class="pull-left" style="margin-right: 20px;">
                        <button id="btn_input" type="button" class="btn btn-success" >
                            <span class="fa fa-edit" aria-hidden="true" ></span> 添加员工
                        </button>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>

<!--添加员工-->
<div id="addEmpInfo" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h5 class="modal-title" id="terminalInputId">添加员工信息</h5>
            </div>
            <div class="modal-body ">
                <div class="row">
                    <div class="tabs-container">
                        <ul class="nav nav-tabs">
                            <li class="active"><a data-toggle="tab" href="#tab-1" aria-expanded="true">基本信息</a>
                            </li>
                        </ul>
                    </div>
                    <div class="tab-content">
                        <div id="tab-1" class="tab-pane active">
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-sm-2 "><label class="control-label pull-right">员工姓名</label></div>
                                    <div class="col-sm-4">
                                        <input id="newName" class="form-control">
                                    </div>
                                    <div class="col-sm-2 "><label class="control-label pull-right">性别</label></div>
                                    <div class="col-sm-4">
                                        <select id="newSex" class="form-control">
                                            <option value="0">男</option>
                                            <option value="1">女</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-2 "><label class="control-label pull-right">职位名称</label></div>
                                    <div class="col-sm-4">
                                        <input id="newDuty" class="form-control" placeholder="">
                                    </div>
                                    <!--<div class="col-sm-2 "><label class="control-label pull-right">部门编号</label></div>
                                    <div class="col-sm-4">
                                        <input id="newDept" class="form-control" placeholder="">
                                    </div>-->
                                </div>
                                <div class="row">
                                    <div class="col-sm-2 "><label class="control-label pull-right">手机号</label></div>
                                    <div class="col-sm-4">
                                        <input id="newPhone" class="form-control" placeholder="">
                                    </div>
                                    <div class="col-sm-2 "><label class="control-label pull-right">邮箱</label></div>
                                    <div class="col-sm-4">
                                        <input id="newEmail" class="form-control" placeholder="">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-2 "><label class="control-label pull-right">入职时间</label></div>
                                    <div class="col-sm-4">
                                        <input id="newJoin" type="text" class="layui-input" placeholder="yyyy-MM-dd HH:mm:ss" name="createtime1" style="height:30px;width:180px;">
                                    </div>
                                    <div class="col-sm-2 "><label class="control-label pull-right">出生时间</label></div>
                                    <div class="col-sm-4">
                                        <input id="newBirth" type="text" class="layui-input"placeholder="yyyy-MM-dd HH:mm:ss" name="createtime2" style="height:30px;width:180px;">
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="addEmpInfoMessage">添加</button>
            </div>
        </div>
    </div>
</div>
</div>
<!--修改员工信息-->
<div id="rateModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h5 class="modal-title" >员工信息修改</h5>
            </div>
            <div class="modal-body ">
                <div class="row">
                    <div class="col-sm-2 "><label class="control-label pull-right">员工姓名</label></div>
                    <div class="col-sm-4">
                        <input id="upName" class="form-control">
                    </div>
                    <div class="col-sm-2 "><label class="control-label pull-right">性别</label></div>
                    <div class="col-sm-4">
                        <select id="upSex" class="form-control">
                            <option value="0">男</option>
                            <option value="1">女</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-2 "><label class="control-label pull-right">职位名称</label></div>
                    <div class="col-sm-4">
                        <input id="upDuty" class="form-control" placeholder="">
                    </div>
                    <input id="empNo" type="hidden">
                </div>
                <div class="row">
                    <div class="col-sm-2 "><label class="control-label pull-right">手机号</label></div>
                    <div class="col-sm-4">
                        <input id="upPhone" class="form-control" placeholder="">
                    </div>
                    <div class="col-sm-2 "><label class="control-label pull-right">邮箱</label></div>
                    <div class="col-sm-4">
                        <input id="upEmail" class="form-control" placeholder="">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-2 "><label class="control-label pull-right">入职时间</label></div>
                    <div class="col-sm-4">
                        <input id="upJoin"  type="text" class="layui-input" name="createtime3" style="height:30px;width:180px;">
                    </div>
                    <div class="col-sm-2 "><label class="control-label pull-right">出生时间</label></div>
                    <div class="col-sm-4">
                        <input id="upBirth"  type="text" class="layui-input" name="createtime4" style="height:30px;width:180px;">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="changeSave">修改</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->



<!-- Bootstrap table -->
<script src="../../lib/jQuery/jquery.min.js"></script>
<script src="../../lib/bootstrap/js/bootstrap.js"></script>
<script src="../../lib/bootstrap-table/bootstrap-table.js"></script>
<script src="../../lib/bootstrap-table/bootstrap-table-mobile.js"></script>
<script src="../../lib/bootstrap-table/bootstrap-table-zh-CN.js"></script>
<script src="../../lib/layui/layui.js"></script>
<script src="../../lib/bootstrap-select/js/bootstrap-select.js"></script>
<script src="../../lib/bootstrap-select/js/i18n/defaults-zh_CN.js"></script>

    <script src="../../myjs/total.js"></script>
    <script src="../../myjs/emp.js"></script>

</body>
</html>
